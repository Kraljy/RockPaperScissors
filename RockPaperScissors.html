<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock / Paper / Scissors</title>
</head>
<body>

  <script>
    let options = ['rock', 'paper', 'scissors']
    let playerScore = 0;
    let computerScore = 0;

    function computerPlay() {
        let randomNumber = Math.floor(Math.random() * 3);
        return options[randomNumber]
    }

    function playerSelection() {
        let playerOption = prompt("We're playing Rock, Paper, Scissors... What's your hand");
        playerOption = playerOption.toLowerCase()
        
        if (playerOption == options[0] || playerOption == options[1] || playerOption == options[2]) {
            return playerOption
        } else {
            alert("Bro learn to play the game")
            playerSelection();
        };
    }

    function playRound(playerOption, computerOption) {
        console.log(
            "Human played: " + playerOption + '\n' +
            "Computer played:  " + computerOption
        )
        if (playerOption == computerOption) {
            return "Game is a tie! " + playerOption + " equals " + computerOption;
        } else if (
            playerOption == 'paper' && computerOption == 'rock' ||
            playerOption == 'rock' && computerOption == 'scissors' ||
            playerOption == 'scissors' && computerOption == 'paper'
            ) {
            playerScore++;
            return "You win! " + playerOption + " beats " + computerOption;
        } else {
            computerScore++;
            return "You lose! " + computerOption + " beats " + playerOption;
        }
    }

    function game() {
        playRound(playerSelection(), computerPlay());
        alert(
            "Player score: " + playerScore + '\n' +
            "Computer score: " + computerScore
        );

        playRound(playerSelection(), computerPlay());

            "Player score: " + playerScore + '\n' +
            "Computer score: " + computerScore
        );

        playRound(playerSelection(), computerPlay());
        alert(
            "Player score: " + playerScore + '\n' +
            "Computer score: " + computerScore
        );

        playRound(playerSelection(), computerPlay());
        alert(
            "Player score: " + playerScore + '\n' +
            "Computer score: " + computerScore
        );

        playRound(playerSelection(), computerPlay());
        alert(
            "Player score: " + playerScore + '\n' +
            "Computer score: " + computerScore
        );
    }   
  </script>
</body>
</html>
